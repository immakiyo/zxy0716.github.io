<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2a2f4c, #161a30);
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* 导航栏样式 */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      background-color: rgba(30, 33, 58, 0.8);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      color: #a855f7;
      font-size: 24px;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #a855f7;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .login-btn {
      background: transparent;
      border: 1px solid #cbd5e1;
      color: #cbd5e1;
      padding: 32px 62px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: #333;
      border-color: #a855f7;
      color: #a855f7;
    }

.start-btn {
  background: linear-gradient(90deg,#9f05ff, #7711eb, #4965e2);
  border: none;
  color: white;
  padding: 32px 62px;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.5s ease;
  position: relative;
  overflow: hidden;
  font-weight: 600;
}

.start-btn:hover {
  background: linear-gradient(90deg, #9f05ff, #7711eb, #4965e2);
  transform: translateY(-6px);
  box-shadow: 0 5px 15px rgba(168, 85, 247, 0.4);
  animation: bounce 0.6s ease;
}

/* 添加发光效果 */
.start-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.2),
    transparent
  );
  transition: left 0.5s ease;
}

.start-btn:hover::before {
  left: 100%;
}

@keyframes bounce {
  0% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-12px);
  }
  100% {
    transform: translateY(-6px);
  }
}
    /* 主内容区样式 */
    .hero {
      display: flex;
      align-items: center;
      padding: 60px 40px;
      min-height: calc(100vh - 70px); /* 减去导航栏高度 */
    }

    .hero-text {
      flex: 1;
      padding-right: 60px;
    }

    .role-badge {
      background-color: rgba(168, 85, 247, 0.2);
      color: #a855f7;
      padding: 4px 12px;
      border-radius: 22px;
      font-size: 42px;
      display: inline-block;
      margin-bottom: 16px;
    }

    .hero-title {
      font-size: 88px;
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .highlight {
      /* 渐变色效果 */
      background: linear-gradient(90deg, #a855f7, #3b82f6, #ff7eb6, #a855f7);
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 4s ease-in-out infinite;
      display: inline-block;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 40px;
    }

    .feature {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .feature-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-top: 40px;
    }

    .feature-text h3 {
      font-size: 48px;
      margin-bottom: 8px;
    }

    .feature-text p {
      color: #cbd5e1;
      font-size: 18px;
      line-height: 1.5;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
    }

    .hero-actions .start-btn {
      padding: 12px 32px;
      font-size: 16px;
    }

    .demo-btn {
      background: transparent;
      border: 1px solid #cbd5e1;
      color: #cbd5e1;
      padding: 32px 62px;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .demo-btn:hover {
      background: #333;
      border-color: #a855f7;
      color: #a855f7;
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
      animation: hoverBounce 0.5s ease;
    }
    
    /* 悬停跳动动画 */
    @keyframes hoverBounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(-6px);
      }
    }
	

    /* 工作流演示窗口样式 */
    .workflow-demo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

.window-frame {
  background-color: rgba(30, 33, 58, 0.8);
  border-radius: 8px;
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    0 0 0 1px rgba(168, 85, 247, 0.3), /* 内边框 */
    0 0 20px rgba(168, 85, 247, 0.4); /* 外发光 */
  width: 800px;
  height: 600px;
  position: relative;
  overflow: hidden;
  transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  border: 1px solid rgba(168, 85, 247, 0.2);
}

    /* 窗口悬停效果 - 只添加白色发光边框 */
    .window-frame:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(255, 255, 255, 0.6),
        0 20px 40px rgba(168, 85, 247, 0.3);
      /* 保持内部完全不变 */
      background-color: rgba(30, 33, 58, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .window-header {
      background-color: #2d314d;
      height: 30px;
      display: flex;
      align-items: center;
      padding: 0 12px;
    }

    .window-buttons {
      display: flex;
      gap: 6px;
    }

    .window-btn {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .window-title {
      color: #e2e8f0;
      font-size: 14px;
      margin: 0 auto;
    }

    .node-wrapper {
      position: relative;
      width: 100%;
      height: calc(100% - 30px);
      padding: 15px;
    }

    .node {
      background-color: rgba(76, 66, 145, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 6px;
      padding: 12px;
      width: 140px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      z-index: 5;
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 节点悬停效果 */
    .node:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(168, 85, 247, 0.4);
      border: 1px solid rgba(168, 85, 247, 0.6);
    }

    .node-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .node-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 8px;
      color: white;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    .node:hover .node-icon {
      transform: scale(1.2);
    }

    .ai-icon {
      background-color: #10b981;
    }

    .api-icon {
      background-color: #3b82f6;
    }

    .out-icon {
      background-color: #a855f7;
    }

    .node-title {
      color: white;
      font-weight: 600;
      font-size: 13px;
    }

    .node-content {
      color: #cbd5e1;
      font-size: 11px;
      line-height: 1.4;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 10px;
      margin-top: 6px;
      transition: all 0.3s ease;
    }

    .running {
      background-color: rgba(16, 185, 129, 0.6);
      color: white;
    }

    .processing {
      background-color: rgba(168, 85, 247, 0.6);
      color: white;
    }

    .node:hover .status {
      transform: scale(1.1);
    }

    .arrow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .arrow-svg {
      width: 100%;
      height: 100%;
    }

    .arrow-svg path {
      stroke-linecap: round;
      fill: none;
      transition: all 0.5s ease;
      stroke-width: 3;
    }

    /* 箭头悬停效果 */
    .window-frame:hover .arrow-svg path {
      stroke-width: 4;
      filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8));
    }

    /* 流动圆点容器 - 修复版本 */
    .flow-dots-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3; /* 高于SVG的z-index */
      pointer-events: none;
    }

    .flow-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6b6b, #a855f7, #3b82f6);
      filter: drop-shadow(0 0 6px rgba(168, 85, 247, 0.8));
      z-index: 4;
    }

    /* 第一条路径的圆点 - 使用百分比定位 */
    .flow-dot.path1-1 {
      animation: flowPath1 3s linear infinite;
    }
    .flow-dot.path1-2 {
      animation: flowPath1 3s linear infinite 1s;
    }
    .flow-dot.path1-3 {
      animation: flowPath1 3s linear infinite 2s;
    }

    /* 第二条路径的圆点 - 使用百分比定位 */
    .flow-dot.path2-1 {
      animation: flowPath2 3s linear infinite;
    }
    .flow-dot.path2-2 {
      animation: flowPath2 3s linear infinite 1s;
    }
    .flow-dot.path2-3 {
      animation: flowPath2 3s linear infinite 2s;
    }

    /* 第一条路径动画 - 使用百分比坐标 */
    @keyframes flowPath1 {
      0% {
        left: 15%;
        top: 30%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      25% {
        left: 25%;
        top: 26%;
      }
      50% {
        left: 35%;
        top: 22%;
      }
      75% {
        left: 45%;
        top: 26%;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 55%;
        top: 30%;
        opacity: 0;
      }
    }

    /* 第二条路径动画 - 使用百分比坐标 */
    @keyframes flowPath2 {
      0% {
        left: 65%;
        top: 33%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      25% {
        left: 70%;
        top: 44%;
      }
      50% {
        left: 75%;
        top: 55%;
      }
      75% {
        left: 70%;
        top: 66%;
      }
      90% {
        opacity: 1;
      }
      100% {
        left: 65%;
        top: 77%;
        opacity: 0;
      }
    }

    /* 侧边标签 */
    .side-label {
      position: absolute;
      background-color: rgba(76, 66, 145, 0.8);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 10px;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .window-frame:hover ~ .side-label {
      transform: scale(1.1);
      background-color: rgba(168, 85, 247, 0.8);
    }

    .label-ai {
      left: -30px;
      top: 30%;
    }

    .label-api {
      right: -30px;
      top: 40%;
    }

    .label-realtime {
      right: -40px;
      top: 10%;
      background-color: rgba(16, 185, 129, 0.8);
    }

    .label-analysis {
      left: -40px;
      bottom: 20%;
    }

    /* 响应式设计 */
    @media (max-width: 1200px) {
      .hero {
        flex-direction: column;
        padding: 40px 20px;
      }
      
      .hero-text {
        padding-right: 0;
        margin-bottom: 40px;
      }
      
      .window-frame {
        width: 100%;
        max-width: 800px;
        height: 500px;
      }
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="logo">WebAI</div>
    <div class="nav-links">
      <a href="#">功能特性</a>
      <a href="#">产品演示</a>
      <a href="#">关于我们</a>
      <a href="#">技术博客</a>
      <a href="#">联系我们</a>
    </div>
    <div class="auth-buttons">
      <button class="login-btn">登录</button>
      <button class="start-btn">立即开始</button>
    </div>
  </nav>

  <!-- 主内容区 -->
  <section class="hero">
    <div class="hero-text">
      <div class="role-badge">·AI软件工程师</div>
      <h1 class="hero-title">将AI创意变为现实<br><span class="highlight">实现从构想到生产的飞跃</span></h1>
      <div class="features">
        <div class="feature">
          <div class="feature-dot" style="background-color: #a855f7;"></div>
          <div class="feature-text">
            <h3>分秒之内，构建强大工作流</h3>
            <p>通过可视化拖拽操作，让你直观构建灵活高效的 AI 应用和工作流。</p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-dot" style="background-color: #3b82f6;"></div>
          <div class="feature-text">
            <h3>一键发布</h3>
            <p>无需处理后端复杂性，多种发布选项满足你的不同需求。</p>
          </div>
        </div>
        <div class="feature">
          <div class="feature-dot" style="background-color: #ff7eb6;"></div>
          <div class="feature-text">
            <h3>分享与共建</h3>
            <p>支持工作流的组合和联套使用，促进社区共享与团队协作。</p>
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="start-btn">立即开始</button>
        <button class="demo-btn">观看演示</button>
      </div>
    </div>

    <div class="workflow-demo">
      <!-- 侧边标签 -->
      <div class="side-label label-ai">AI</div>
      <div class="side-label label-api">API</div>
      <div class="side-label label-realtime">实时处理</div>
      <div class="side-label label-analysis">智能分析</div>

      <!-- 工作流窗口 -->
      <div class="window-frame">
        <div class="window-header">
          <div class="window-buttons">
            <div class="window-btn" style="background-color: #ff605c;"></div>
            <div class="window-btn" style="background-color: #ffbd44;"></div>
            <div class="window-btn" style="background-color: #00ca4e;"></div>
          </div>
          <div class="window-title">AI Workflow Builder</div>
        </div>

        <div class="node-wrapper">
          <!-- 箭头SVG（渐变曲线） -->
          <div class="arrow-container">
            <svg class="arrow-svg" width="100%" height="100%" viewBox="0 0 400 270" preserveAspectRatio="none">
              <defs>
                <marker id="arrow-tip" markerWidth="15" markerHeight="10" refX="14" refY="5" orient="auto">
                  <polygon points="0 0, 15 5, 0 10" fill="#a855f7" stroke="#a855f7" stroke-width="1" />
                </marker>
                <!-- 增强的箭头渐变 -->
                <linearGradient id="arrow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                  <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.9" />
                  <stop offset="50%" stop-color="#a855f7" stop-opacity="0.9" />
                  <stop offset="100%" stop-color="#3b82f6" stop-opacity="0.9" />
                </linearGradient>
              </defs>

              <!-- 问题分类器 → 数据处理 -->
              <path
                d="M 120 80 Q 180 60, 240 80"
                stroke="url(#arrow-gradient)"
                stroke-width="3"
                marker-end="url(#arrow-tip)"
                stroke-linecap="round"
              />

              <!-- 数据处理 → 结果输出 -->
              <path
                d="M 260 90 Q 300 150, 260 210"
                stroke="url(#arrow-gradient)"
                stroke-width="3"
                marker-end="url(#arrow-tip)"
                stroke-linecap="round"
              />
            </svg>
          </div>

          <!-- 流动圆点容器 - 修复版本 -->
          <div class="flow-dots-container">
            <div class="flow-dot path1-1"></div>
            <div class="flow-dot path1-2"></div>
            <div class="flow-dot path1-3"></div>
            
            <div class="flow-dot path2-1"></div>
            <div class="flow-dot path2-2"></div>
            <div class="flow-dot path2-3"></div>
          </div>

          <!-- 问题分类器节点 -->
          <div class="node" style="left: 20px; top: 150px;">
            <div class="node-header">
              <div class="node-icon ai-icon">
                <i class="fas fa-robot"></i>
              </div>
              <div class="node-title">问题分类器</div>
            </div>
            <div class="node-content">gpt-3.5-turbo</div>
            <div class="node-content">智能分析用户问题类型</div>
          </div>

          <!-- 数据处理节点 -->
          <div class="node" style="left: 500px; top: 150px;">
            <div class="node-header">
              <div class="node-icon api-icon">
                <i class="fas fa-plug"></i>
              </div>
              <div class="node-title">数据处理</div>
            </div>
            <div class="node-content">调用外部API获取数据</div>
            <div class="status running">
              <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
              工作流运行中
            </div>
          </div>

          <!-- 结果输出节点 -->
          <div class="node" style="left: 450px; top: 450px;">
            <div class="node-header">
              <div class="node-icon out-icon">
                <i class="fas fa-sign-out-alt"></i>
              </div>
              <div class="node-title">结果输出</div>
            </div>
            <div class="node-content">格式化并返回结果</div>
            <div class="status processing">
              <span class="w-2 h-2 bg-purple-500 rounded-full animate-pulse"></span>
              处理中...
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // 配置Tailwind自定义工具类（仅用于动画效果）
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
</body>

</html>
